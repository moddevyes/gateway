# Accounts Service Gateway Config
spring:
    application:
      name: gateway
    cloud:
      gateway:
        routes:
          - id: accounts
            uri: http://localhost:8001/
            predicates:
              - Path=/accounts/**
          - id: orders
            uri: http://localhost:8004/
            predicates:
              - Path=/orders/**
          - id: products
            uri: http://localhost:8002/
            predicates:
              - Path=/products/**
          - id: shipments
            uri: http://localhost:8003/
            predicates:
              - Path=/shipments/**

server:
  port: 8000


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrl: https://${eureka.hostname}/info
    healthCheckUrl: https://${eureka.hostname}/health
    homePageUrl: https://${eureka.hostname}/

management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    circuit-breakers:
      enabled: true
    rate limiters:
      enabled: true
