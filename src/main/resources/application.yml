# Accounts Service Gateway Config
spring:
  cloud:
    gateway:
      routes:
        - id: accounts
          uri: lb://accounts-service:8001
          predicates:
            - Path=/accounts/**
        - id: orders
          uri: lb://orders-service:8004
          predicates:
            - Path=/orders/**
        - id: products
          uri: lb://products-service:8002
          predicates:
            - Path=/products/**
        - id: shipments
          uri: lb://shipments-service:8003
          predicates:
            - Path=/shipments/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  application:
    name: gateway-service

server:
  port: 8000

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761}/eureka
      preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
  health:
    ratelimiters:
      enabled: true
    circuitbreakers:
      enabled: true
